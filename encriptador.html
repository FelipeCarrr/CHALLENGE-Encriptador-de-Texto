<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="encriptador.css">
</head>
<body>

  <div class="container">
    <div class="logo-container">
        <img src="/imagenes/Frame 6.png" alt="Logo" class="logo">
    </div>
    <main>
        <div class="input-container">
            <textarea id="input" class="text-area" placeholder="Texto a encriptar"></textarea>
            <div class="buttons">
                <button id="encryptBtn" class="btn-encriptar">Encriptar</button>
                <button id="decryptBtn" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="result-container">
            <textarea id="result" class="text-area" readonly></textarea>
            <button id="copyBtn" class="copiar">Copiar</button>
        </div>
    </main>
</div>

    <script src="encriptador.js"></script>
</body>
</html>
